name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run bin script
        run: |
          bash bin/setup.sh

      - name: Show home dir
        run: |
          ls -la

      - name: Run tests
        run: |
          bash tests.sh
